{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Register
{% endblock %}


{% block content %}



<section class="section gb ">
            <div class="container">
                <div class="boxed">
                    <div class="row">
                        <div class="col-md-8">




   <div class="content boxed-comment clearfix">
       <h2 align="center">Delete confirmation </h2>
       <h4 >Are you sure you want to delete "{{ object.company_name}}"?</h4>


         <form class="big-contact-form" method="post" enctype="multipart/form-data">


      {% csrf_token %}
      {{ form|crispy}}



     <button type="submit" class="btn btn-primary alert ">Delete</button>
             <input type="hidden" name="next" value="{{ next }}"> </form>
       <button  class="btn btn-primary alert success"><a href="{% url 'profile' %}"> Return</a></button>


     </div>




                        </div>
                    </div>
                </div>
            </div>
</section>

{% endblock %}
